<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <script defer src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <main>
    <h1>Shopping Cart</h1>
    <form id="new-item" class="form-input">
      <input type="text" name="item_name" placeholder="Add item" autocomplete="off"/>
      <button id="new-item-submit" type="submit" class="submit button">Add to cart</button>
    </form>
      
      <ol id="shopping-cart" class="shopping checkout">
        <!-- this is where we will add our items -->
      </ol>
      
      <div id="main-div">

      </div>
    
  </main>
  </body>
</html>
